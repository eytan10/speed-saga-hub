
# il_price_sources_2025.yaml
# Map ≥40 brands to official Israeli price/model pages (where possible).
# 'parser' matches a function in fetch_il_car_prices_2025.py.
# For brands without a dedicated parser yet, leave 'parser: generic' and fill via manual_overrides.csv later.

brands:
  - { make: "Toyota", parser: "toyota",  source_url: "https://www.toyota.co.il/buy-a-toyota" }
